###############################################################################
# Parameters 
###############################################################################  

Parameters:

  AccessCidr:
    Description: CIDR block to allow to connect to Broker MQ
    Type: String    

  VpcId:
    Description: The ID of the VPC to launch the Broker instance into
    Type: AWS::EC2::VPC::Id

  AvailabilityZones:
    Description: list of availability zones to use, Min 1, max 2 AZs      
    Type: CommaDelimitedList
    Default: Auto
  
  CidrBlocks:
    Description: comma seperated list of CIDR blocks to place into    
    Type: CommaDelimitedList
    Default: Auto
 
  CidrSize:
    Description: Size of Cidr block to allocate if CidrBlocks is set to Auto.
    Type: String
    Default: 27

  ConsoleAccess: 
    Description: Enables access to the the ActiveMQ Web Console for the ActiveMQ user.
    Type: String
    Default: 'false'
    AllowedValues:
    - 'true'
    - 'false'

  Username:
    Description: ActiveMQ Web Console access username
    Type: String
    MinLength: '1'
    MaxLength: '16'
    AllowedPattern: "^[a-zA-Z]+[0-9a-zA-Z_]*$"
    ConstraintDescription: Must start with a letter. Only numbers, letters, and _ accepted. max length 16 characters. Note 'admin' is AWS reserved.
    Default: 'master'

  Password: 
    Description: ActiveMQ Web Console access password, if left at default a 32 character password will be generated. Not contain [.,=]. Minimum 12 characters, at least 4 unique characters     
    Type: String
    Default: Auto
    NoEcho: 'True'    

  EngineVersion:
    Description: Version of Broker Engine
    Type: String
    Default: '5.15.9'
    AllowedValues:
      - '5.15.9'
      - '5.15.8'
      - '5.15.6'     
      - '5.15.0'     

  InstanceType:
    Description: The instance type for the broker
    Type: String
    Default: mq.m5.large
    AllowedValues:    
    - mq.t2.micro
    - mq.m5.large
    - mq.m5.xlarge
    - mq.m5.2xlarge
    - mq.m5.4xlarge
    - mq.m4.large

  BrokerName:
    Description: Broker Naeme will be autogenerated if set to "Auto".
    Type: String
    MinLength: '1'
    MaxLength: '50'
    Default: Auto    
    ConstraintDescription: Must be 1-50 characters long. Limited to alphanumeric characters, dashes, and underscores.  

  PubliclyAccessible:
    Description: Whether the broker can be accessed directly, outside of a VPC.
    Type: String
    Default: 'false'
    AllowedValues:
    - 'true'
    - 'false'

  DeploymentMode:
    Description: The deployment mode of the broker. 
    Type: String
    Default: SINGLE_INSTANCE
    AllowedValues:
    - SINGLE_INSTANCE
    - ACTIVE_STANDBY_MULTI_AZ

  AuditLog:
    Description: Select the log type to publish to Amazon CloudWatch Logs.
    Type: String
    Default: 'false'
    AllowedValues:
    - 'true'
    - 'false'

  GeneralLog:
    Description: Select the log type to publish to Amazon CloudWatch Logs.
    Type: String
    Default: 'false'
    AllowedValues:
    - 'true'
    - 'false'

  AutoMinorVersionUpgrade:
    Description: Indicates that minor engine upgrades are applied automatically to
      the DB instance during the maintenance window.
    Type: String
    Default: 'true'
    AllowedValues:
    - 'true'
    - 'false'
  
  PreferredMaintenanceWindowDay:
    Description: The day of the week which RDS maintenance will be performed
    Type: String
    Default: SUNDAY
    AllowedValues:
    - MONDAY
    - TUESDAY
    - WEDNESDAY
    - THURSDAY
    - FRIDAY
    - SATURDAY
    - SUNDAY

  PreferredMaintenanceWindowStartTime:
    Description: The weekly start time in UTC for the RDS maintenance window, must
      be less than PreferredMaintenanceWindowEndTime.
    Type: String
    Default: 04:00
    AllowedValues:
    - 00:00
    - 01:00
    - 02:00
    - 03:00
    - 04:00
    - 05:00
    - 06:00
    - 07:00
    - 08:00
    - 09:00
    - '10:00'
    - '11:00'
    - '12:00'
    - '13:00'
    - '14:00'
    - '15:00'
    - '16:00'
    - '17:00'
    - '18:00'
    - '19:00'
    - '20:00'
    - '21:00'
    - '22:00'
  
###############################################################################
# Conditions
###############################################################################
Conditions:

  AutoCidrs:
    !Equals
    - !Select
      - 0
      - !Ref CidrBlocks
    - Auto

  AutoAzs:
    !Equals
    - !Select
      - 0
      - !Ref AvailabilityZones
    - Auto

  AutoDBName:
    !Equals
    - !Ref BrokerName
    - Auto

  AutoPassword:
    !Equals
    - !Ref Password
    - Auto

  Deploy2az:
    !Equals
    - !Ref DeploymentMode
    - 'ACTIVE_STANDBY_MULTI_AZ'    

###############################################################################
# Resources 
###############################################################################      

Resources:
  MQBroker:
    Type: AWS::AmazonMQ::Broker
    Properties: 
      AutoMinorVersionUpgrade: !Ref AutoMinorVersionUpgrade
      BrokerName:  
        !If
        - AutoDBName
        - !GetAtt AWSSBInjectedGenerateDBName.DBName
        - !Ref BrokerName           
      Configuration:
        Id: !Ref Configuration
        Revision: 2
      DeploymentMode: !Ref DeploymentMode
      EncryptionOptions: 
        KmsKeyId: !GetAtt KMSKey.Arn
        UseAwsOwnedKey: false
      EngineType: ACTIVEMQ
      EngineVersion: !Ref EngineVersion
      HostInstanceType: !Ref InstanceType
      Logs: 
        Audit: !Ref AuditLog
        General: !Ref GeneralLog
      MaintenanceWindowStartTime: 
        DayOfWeek: !Sub ${PreferredMaintenanceWindowDay}
        TimeOfDay: !Sub ${PreferredMaintenanceWindowStartTime}
        TimeZone: UTC 
      PubliclyAccessible: !Ref PubliclyAccessible
      SecurityGroups: 
        - !Ref SecurityGroup
      SubnetIds: 
      - !Ref DBSubnet1      
      - !If
        - Deploy2az
        - !Ref DBSubnet2
        - !Ref AWS::NoValue     
      Users: 
      - ConsoleAccess: !Ref ConsoleAccess  
        Password: 
          !If
          - AutoPassword
          - !GetAtt AWSSBInjectedGeneratePassword.MasterUserPassword
          - !Ref Password  
        Username: !Ref Username
    
  Configuration: 
    Type: "AWS::AmazonMQ::Configuration"
    Properties: 
      Data: 
        ? "Fn::Base64"
        : |
            <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
            <broker xmlns="http://activemq.apache.org/schema/core" schedulePeriodForDestinationPurge="10000">
              <destinationPolicy>
                <policyMap>
                  <policyEntries>
                    <policyEntry topic="&gt;" gcInactiveDestinations="true" inactiveTimoutBeforeGC="600000">
                      <pendingMessageLimitStrategy>
                        <constantPendingMessageLimitStrategy limit="1000"/>
                      </pendingMessageLimitStrategy>
                    </policyEntry>
                    <policyEntry queue="&gt;" gcInactiveDestinations="true" inactiveTimoutBeforeGC="600000" />
                  </policyEntries>
                </policyMap>
              </destinationPolicy>
              <plugins>
              </plugins>
            </broker>
      EngineType: ACTIVEMQ
      EngineVersion: !Ref EngineVersion
      Name: 
        !If
        - AutoDBName
        - !GetAtt AWSSBInjectedGenerateDBName.DBName
        - !Ref BrokerName     
      
###############################################################################
# Subnet 
###############################################################################

  DBSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
        !Select
        - 0
        - !If
          - AutoAzs
          - !GetAtt AWSSBInjectedGetAzs.AvailabilityZones
          - !Ref AvailabilityZones
      VpcId: !Ref VpcId
      CidrBlock:
        !Select
        - 0
        - !If
          - AutoCidrs
          - !GetAtt AWSSBInjectedGetCidrs.CidrBlocks
          - !Ref CidrBlocks
  DBSubnet2:
    Condition: Deploy2az
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
        !Select
        - 1
        - !If
          - AutoAzs
          - !GetAtt AWSSBInjectedGetAzs.AvailabilityZones
          - !Ref AvailabilityZones
      VpcId: !Ref VpcId
      CidrBlock:
        !Select
        - 1
        - !If
          - AutoCidrs
          - !GetAtt AWSSBInjectedGetCidrs.CidrBlocks
          - !Ref CidrBlocks  
  
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub Allow Client connections to ActiveMQ Web Console ${AWS::StackName}
      VpcId: !Ref VpcId
      SecurityGroupIngress:
      - IpProtocol: 'tcp'
        FromPort: 8162
        ToPort: 8162
        CidrIp: !Ref AccessCidr
      - IpProtocol: 'tcp'
        FromPort: 5671
        ToPort: 5671
        CidrIp: !Ref AccessCidr
      - IpProtocol: 'tcp'
        FromPort: 8883
        ToPort: 8883
        CidrIp: !Ref AccessCidr
      - IpProtocol: 'tcp'
        FromPort: 61617
        ToPort: 61617
        CidrIp: !Ref AccessCidr
      - IpProtocol: 'tcp'
        FromPort: 61614
        ToPort: 61614
        CidrIp: !Ref AccessCidr
      - IpProtocol: 'tcp'
        FromPort: 61619
        ToPort: 61619
        CidrIp: !Ref AccessCidr
      SecurityGroupEgress:
      - IpProtocol: '-1'
        FromPort: '-1'
        ToPort: '-1'
        CidrIp: 0.0.0.0/0

###############################################################################
# Encryption
############################################################################### 

  KMSKey:    
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub Database ${AWS::StackName}
      Enabled: 'true'
      EnableKeyRotation: 'true'
      KeyPolicy:
        Version: '2012-10-17'
        Id: key-default-1
        Statement:
        - Sid: Allow administration of the key
          Effect: Allow
          Principal:
            AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
          Action:
          - kms:Create*
          - kms:Describe*
          - kms:Enable*
          - kms:List*
          - kms:Put*
          - kms:Update*
          - kms:Revoke*
          - kms:Disable*
          - kms:Get*
          - kms:Delete*
          - kms:ScheduleKeyDeletion
          - kms:CancelKeyDeletion
          Resource: '*'

###############################################################################
# Injected Lambdas
############################################################################### 

  AWSSBInjectedLambdaZipsBucket:
    Type: AWS::S3::Bucket
    Properties:
      Tags: []
  AWSSBInjectedCopyZips:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt AWSSBInjectedCopyZipsLambda.Arn
      DestBucket: !Ref AWSSBInjectedLambdaZipsBucket
      SourceBucket: awsservicebrokeralpha
      Prefix: functions/
      Objects:
      - get_cidrs/lambda_function.zip
      - get_azs/lambda_function.zip
      - generate_password/lambda_function.zip
      - generate_dbname/lambda_function.zip
  AWSSBInjectedCopyZipsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Path: /
      Policies:
      - PolicyName: lambda-copier
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            Resource:
            - arn:aws:s3:::awsservicebrokeralpha/*
          - Effect: Allow
            Action:
            - s3:PutObject
            - s3:DeleteObject
            Resource:
            - !Sub arn:aws:s3:::${AWSSBInjectedLambdaZipsBucket}/*
  AWSSBInjectedCopyZipsLambda:
    Type: AWS::Lambda::Function
    Properties:
      Description: Copies objects from a source S3 bucket to a destination
      Handler: index.handler
      Runtime: python2.7
      Role: !GetAtt AWSSBInjectedCopyZipsRole.Arn
      Timeout: 240
      Code:
        ZipFile: |
          import json
          import logging
          import threading
          import boto3
          import cfnresponse


          def copy_objects(source_bucket, dest_bucket, prefix, objects):
              s3 = boto3.client('s3')
              for o in objects:
                  key = prefix + o
                  copy_source = {
                      'Bucket': source_bucket,
                      'Key': key
                  }
                  print('copy_source: %s' % copy_source)
                  print('dest_bucket = %s' % dest_bucket)
                  print('key = %s' % key)
                  s3.copy_object(CopySource=copy_source, Bucket=dest_bucket, Key=key)


          def delete_objects(bucket, prefix, objects):
              s3 = boto3.client('s3')
              objects = {'Objects': [{'Key': prefix + o} for o in objects]}
              s3.delete_objects(Bucket=bucket, Delete=objects)


          def timeout(event, context):
              logging.error('Execution is about to time out, sending failure response to CloudFormation')
              cfnresponse.send(event, context, cfnresponse.FAILED, {}, None)


          def handler(event, context):
              timer = threading.Timer((context.get_remaining_time_in_millis() / 1000.00) - 0.5, timeout, args=[event, context])
              timer.start()
              print('Received event: %s' % json.dumps(event))
              status = cfnresponse.SUCCESS
              try:
                  source_bucket = event['ResourceProperties']['SourceBucket']
                  dest_bucket = event['ResourceProperties']['DestBucket']
                  prefix = event['ResourceProperties']['Prefix']
                  objects = event['ResourceProperties']['Objects']
                  if event['RequestType'] == 'Delete':
                      delete_objects(dest_bucket, prefix, objects)
                  else:
                      copy_objects(source_bucket, dest_bucket, prefix, objects)
              except Exception as e:
                  logging.error('Exception: %s' % e, exc_info=True)
                  status = cfnresponse.FAILED
              finally:
                  timer.cancel()
                  cfnresponse.send(event, context, status, {}, None)
  AWSSBInjectedGetCidrsRole:
    Condition: AutoCidrs
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: cfn_utility_get_cidrs
