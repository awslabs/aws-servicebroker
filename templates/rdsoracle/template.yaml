      - ReadReplica
    - Label:
        default: Network and Security
      Parameters:
      - VpcId
      - PubliclyAccessible
      - AccessCidr
      - CidrBlocks
      - CidrSize
      - AvailabilityZones
      - NumberOfAvailabilityZones
