      - !Ref NumberOfAvailabilityZones
      - '4'
    - !Equals
      - !Ref NumberOfAvailabilityZones
      - '5'
  5az:
    !Equals
    - !Ref NumberOfAvailabilityZones
    - '5'
  100GB:
    !Equals
    - !Ref AllocatedStorageAndIops
    - 100GB 1000IOPS
  300GB:
    !Equals
    - !Ref AllocatedStorageAndIops
    - 300GB 3000IOPS
  600GB:
    !Equals
    - !Ref AllocatedStorageAndIops
    - 600GB 6000IOPS
  1000GB:
    !Equals
    - !Ref AllocatedStorageAndIops
    - 1000GB 10000IOPS
  1500GB:
    !Equals
    - !Ref AllocatedStorageAndIops
    - 1500GB 15000IOPS
  2000GB:
    !Equals
    - !Ref AllocatedStorageAndIops
    - 2000GB 20000IOPS
  3000GB:
    !Equals
    - !Ref AllocatedStorageAndIops
    - 3000GB 30000IOPS
  4000GB:
    !Equals
    - !Ref AllocatedStorageAndIops
    - 4000GB 40000IOPS
  EncryptionEnabled:
    !Equals
    - !Ref StorageEncrypted
    - 'true'
  AutoCidrs:
    !Equals
    - !Select
      - 0
      - !Ref CidrBlocks
    - Auto
  AutoAzs:
    !Equals
    - !Select
      - 0
      - !Ref AvailabilityZones
    - Auto
  AutoPassword:
    !Equals
    - !Ref MasterUserPassword
    - Auto
  AutoDBName:
    !Equals
    - !Ref DBName
    - Auto
  
  1replica: 
    !Or
    - !Equals
      - !Ref ReadReplica
      - '1'
    - !Equals
      - !Ref ReadReplica
      - '2'    

  2replica:
    !Equals
    - !Ref ReadReplica
    - '2'

###############################################################################
# Resources 
###############################################################################   
Resources:
###############################################################################
# DB Instance 
###############################################################################
  DBInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    Properties:
      AllocatedStorage:
        !If
        - 100GB
        - '100'
        - !If
          - 300GB
          - '300'
          - !If
            - 600GB
            - '600'
            - !If
              - 1000GB
              - '1000'
              - !If
                - 1500GB
                - '1500'
                - !If
                  - 2000GB
                  - '2000'
                  - !If
                    - 3000GB
                    - '3000'
                    - !If
                      - 4000GB
                      - '4000'
                      - '6000'
      AllowMajorVersionUpgrade: !Ref AllowMajorVersionUpgrade
      AutoMinorVersionUpgrade: !Ref AutoMinorVersionUpgrade
      BackupRetentionPeriod: !Ref BackupRetentionPeriod
      CopyTagsToSnapshot: !Ref CopyTagsToSnapshot
      DBInstanceClass: !Ref DBInstanceClass
      DBName:
        !If
        - AutoDBName
        - !GetAtt AWSSBInjectedGenerateDBName.DBName
        - !Ref DBName
      DBParameterGroupName: !Ref DBParameterGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      Engine: !FindInMap [LicenseType, !Ref Engine, EngineName]
      EngineVersion: !Ref EngineVersion
      Iops:
        !If
        - 100GB
        - '1000'
        - !If
          - 300GB
          - '3000'
          - !If
            - 600GB
            - '6000'
            - !If
              - 1000GB
              - '10000'
              - !If
                - 1500GB
                - '15000'
                - !If
                  - 2000GB
                  - '20000'
                  - !If
                    - 3000GB
                    - '30000'
                    - !If
                      - 4000GB
                      - '40000'
                      - '60000'
      KmsKeyId:
        !If
        - EncryptionEnabled
        - !GetAtt KMSKey.Arn
        - !Ref AWS::NoValue
      LicenseModel: 
        !FindInMap
        - LicenseType
        - !Ref Engine
        - LicenseName
      MasterUsername: !Ref MasterUsername
      MasterUserPassword:
        !If
        - AutoPassword
        - !GetAtt AWSSBInjectedGeneratePassword.MasterUserPassword
        - !Ref MasterUserPassword
